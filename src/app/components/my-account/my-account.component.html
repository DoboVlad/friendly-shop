<div class="container" style="margin-top: 3%; margin-bottom: 3%;" >
  <div class="column">
    <br>
    <p>First Name: {{user.user.firstName}}</p>
    <p>Last Name: {{user.user.lastName}}</p>
    <p>Email: {{user.user.email}}</p>
    <a class="primary-btn" (click)="openDialogUpdate()">Update account</a><br>
    <br>
    <p>Products: </p>
    <div class="main-content">
      <div class="section-content section-content-p30">
        <div class="containter-fluid">
          <div class="row">
            <div *ngFor = "let product of products" class="col-md-3">
              <div class="product-box">
                <img src="{{product.image}}" alt="imagine" class="img-responsive">
                <p>{{product.name}}</p>
                <p>{{product.description}}</p>
                <div class="price">
                  price: {{product.price | currency: 'USD'}}
                </div>
              </div>
              <a class="primary-btn" (click)="deleteProduct(product)">Delete product</a>
              <br><br>
            </div>

            <div *ngIf="products.length === 0"  style="margin-left: 30%;">
              <h3 >You don't have any products to sell</h3>
              <a routerLink= "/addProduct">Add some products to sale here</a>
            </div>
            <div *ngIf = "isfetching" class="loader" style="margin: auto"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
