<mat-sidenav-container class="example-container" style="height: 100vh;">
  <mat-sidenav #sidenav [mode]="mode.value" style="width: 170px;">
      <ul>
        <li class="nav-item"><a routerLink="/addProduct" class="text-light bg-dark" routerLinkActive="active">Sell product</a></li>
        <li class="nav-item"><a routerLink="/products" class="text-light bg-dark" routerLinkActive="active">Favourites</a></li>
        <li class="nav-item"><a routerLink="/myAccount" class="text-light bg-dark" routerLinkActive="active">My account</a></li>
      </ul>
  </mat-sidenav>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <a class="navbar-brand" (click)="toggleSidenav()" style="cursor: pointer;" *ngIf="userService.IsLoggedIn == false">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/home">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a *ngIf="userService.IsLoggedIn == true" class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a *ngIf="userService.IsLoggedIn == true" class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
        </li>
        <li class="nav-item ">
          <a *ngIf="userService.IsLoggedIn == false" class="nav-link" routerLinkActive="active" (click)="logOut()" routerLink="/home">Log Out</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" [formGroup]="myForm">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<router-outlet></router-outlet>

  <footer id="footer">
    <ul>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </footer>
